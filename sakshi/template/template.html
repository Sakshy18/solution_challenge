<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="template.css">
</head>
<body>
    <div class="container-fluid">
        <div class="glass">
    <h1>Create a Post</h1>
    <form action="">
        <div class="main_contents">
                <input id="book" type="text" maxlength="128" placeholder="Name of the Book">
            <hr>
                <input id="author" type="text"  maxlength="128" placeholder="Name of the Author">
            <hr>
            <div class="description">
                <textarea name="desc" id="enterDesc" cols="50" rows="10" maxlength="300" placeholder="(300 characters max) &#10Enter description here... &#10Tips: &#10Mention condition of the book. &#10Mention number of pages in the book. &#10Mention publication of the book."></textarea>
            </div>
            <div class="ed_price">
                <input id="edition" maxlength="16" type="text" placeholder="Edition">
                <hr>                
                <input id="price" maxlength="8" type="text" placeholder="Price (in Rs.)">
                <hr>
            </div>
        </div>
        <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
<p><label for="file" style="cursor: pointer;"><span>Click here to upload </span></label></p>
<p><img id="output" width="200" /></p>

<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>
        <!-- <div class="image-upload">
            <label for="file-input">
                <img src="../img/add2.png"/>
            </label>
            <input id="file-input" type="file" accept=".png, .jpeg, .jpg"/> -->
        <!-- </div> -->
        <div class="submitButton">
            <input id="post" type="submit" value="Post">
        </div>
    </form>
</div>
</div>
</body>
</html>
